type Query {
  hello: String
  messageList: [Message]!
}

type Message {
  id: String!
  name: String!
  text: String
}

type MessageId {
  id: String!
}

input MessageInput {
  id: String
  name: String!
  text: String!
}

type Mutation {
  createMessage: MessageId!
  updateMessage(message: MessageInput!): Message!
  deleteMessage(message: MessageInput!): Message!
}
