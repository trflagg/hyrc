type Query {
  hello: String
  messageList: [Message]!
}

type Message {
  id: String!
  name: String!
  text: String
}

input MessageInput {
  id: String!
  name: String!
  text: String!
}

type Mutation {
  createMessage(message: MessageInput!): Message!
  updateMessage(message: MessageInput!): Message!
  createOrUpdateMessage(message: MessageInput!): Message!
}
